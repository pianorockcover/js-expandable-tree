
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.png">

    <title>Js Expandable Tree</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="example-styles.css">
    <link rel="stylesheet" type="text/css" href="dist/styles.css">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="brand.png">Js Expandable Tree</a>
        </div>

        <div class="navbar-form navbar-right">
            <a href="https://github.com/pianorockcover/js-expandable-tree/tree/gh-pages" type="submit" class="btn btn-success">Скачать</a>
        </div>
      </div>
    </nav>

    <div class="container main">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h2>Tree</h2>
          <div id="example"></div>
          <p><a class="btn btn-primary" id="save" href="#" role="button">Save &raquo;</a></p>
        </div>
        <div class="col-md-6">
          <h2>Json Export</h2>
          <pre class="text-danger"><code id="json-export" data-lang="json"></code></pre>

        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; 2016 pianorockcover</p>
      </footer>
    </div> <!-- /container -->


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="dist/js-expandable-tree.js"></script>  
	<script type="text/javascript">
		var jsonTree =  [
				  {
				    "id": "1",
				    "title": "Классификация",
				    "nodes": [
				      {
				        "id": "3",
				        "title": "Царство растений",
				        "nodes": [
				          {
				            "title": "Водоросли",
				            "id": 14
				          },
				          {
				            "title": "Высшие растения",
				            "id": 15,
				            "nodes": [
				              {
				                "title": "Споровые",
				                "id": 16
				              },
				              {
				                "title": "Семенные",
				                "id": 17
				              }
				            ]
				          }
				        ]
				      },
				      {
				        "id": "4",
				        "title": "Царство грибов",
				      },
				      {
				        "title": "Царство бактерий",
				        "id": 13
				      }
				    ]
				  }
				];

		var form = jsExpandableTree({
				jsonTree: jsonTree,
				wrapper: '#example',
			});

		$('#json-export').html('');
		$('#json-export').html(JSON.stringify(form.getToSave(), null, 2).replace('', ' '));
		
		$('#save').on('click', function() {
			if (form.validateMe()) {
				$('#json-export').html(JSON.stringify(form.getToSave(), null, 2).replace('', ' '));
			}
		})
	</script>  
  </body>
</html>
